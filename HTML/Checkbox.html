<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
</head>
<body>
    <form>
        Delhi: <input type="checkbox" id="delhi" name="city" value="delhi"><br>
        Mumbai: <input type="checkbox" id="mumbai" name="city" value="mumbai"><br>
        Bangalore: <input type="checkbox" id="bangalore" name="city" checked><br>
        
    </form>
</body>
</html>
