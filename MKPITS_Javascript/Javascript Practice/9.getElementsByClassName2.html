<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="Name">Chetan Nagapure</h1>
    <h2 id="Stream">Eletrical Enginnering</h2>
    <p class="State">
      Maharashtra<span>State</span><em>Hello</em><span>World</span>
      <span><strong>world</strong></span>
    </p>
    <p class="City">Nagpur<span>City</span>This is paragraph</p>
    <p class="City">Nagpur<span>City</span>This is paragraph</p>
    <div>
      <p>1st p inside div</p>
      <p>2nd p inside div</p>
    </div>
     <script>
        // Whole Document
        let result = document.getElementsByClassName("City");
        document.write(result);
        console.log(result);

        // Only Inside Body
        let result1 = document.body.getElementsByClassName("City");
        document.write(result1);
        console.log(result1);

    </script>
</body>
</html>
