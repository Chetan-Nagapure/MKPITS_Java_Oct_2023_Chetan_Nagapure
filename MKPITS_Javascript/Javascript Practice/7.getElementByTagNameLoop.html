<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="Stream">Eletrical Enginnering</h2>
    <p id="State">
      Maharashtra<span>State</span><em>Hello</em><span>World</span>
      <span><strong>world</strong></span>
    </p>
    <p id="City">Nagpur<span>City</span>This is paragraph</p>
    <div>
      <p>1st p inside div</p>
      <p>2nd p inside div</p>
    </div>
    <script>
         let data = document.getElementsByTagName("p");
      let len = data.length; //4
      for (let i = 0; i < len; i++) {
        let result = document.getElementsByTagName("p")[i];
        document.write(result + "<br>");
        console.log(result);
      }
    </script>

</body>
</html>
