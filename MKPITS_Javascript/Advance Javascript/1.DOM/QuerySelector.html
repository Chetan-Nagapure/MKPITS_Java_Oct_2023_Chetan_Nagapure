<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>We are Learning JS</h1>
    <h1 class="technocrats myclass">Subscribe Technocrats Solutions</h1>
    <h2>Now</h2>
    <p class="technocrats">
      Hello <span>Technocrats Solutions</span> <em>World</em
      ><span>Youtube</span>
    </p>
    <p class="myclass"><span>Bye</span> Technocrats Solutions</p>
    <div id="show">
      <p>1st p inside div</p>
      <p class="technocrats">2nd p inside div</p>
    </div>
    <p id="show1">I am Paragraph</p>

    <script>
      // Element Selector
      //   let result = document.querySelector("p");
      //First come First Get
      let result = document.querySelector("div, p, h1, h2");
      document.write(result);
      console.log(result);

        // ID Selector
        // let result1 = document.querySelector("#show1");
        //First come First Get
        let result1 = document.querySelector("#show1,#show");
        document.write(result1);
        console.log(result1);

        // Class Selector
        //  let result2 = document.querySelector(".technocrats");
        // First come First Get
        let result2 = document.querySelector(".technocrats, .myclass");
        document.write(result2);
        console.log(result2);

    </script>
</body>
</html>
