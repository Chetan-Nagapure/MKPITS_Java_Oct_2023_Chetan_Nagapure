<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>getElementsByTagName2</title>
  </head>
  <body>
    <h1 id="Name">Chetan Nagapure</h1>
    <h2 id="Stream">Eletrical Enginnering</h2>
    <p id="State">Maharashtra<span>State</span></p>
    <p id="City">Nagpur<span>City</span></p>
    <div>
      <p>1st p inside div</p>
      <p>2nd p inside div</p>
    </div>

    <script>
        //whole document
      let result = document.getElementsByTagName("*");
      document.write(result);
      console.log(result);

      //only inside body
      let result1 = document.getElementsByTagName("*");
      document.write(result1);
      console.log(result1);

    </script>
  </body>
</html>
