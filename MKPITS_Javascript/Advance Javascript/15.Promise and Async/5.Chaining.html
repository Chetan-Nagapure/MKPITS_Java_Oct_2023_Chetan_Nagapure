<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Chaining</title>
</head>
<body>
    <script>
        const Promise1 = new Promise ((resolve , reject) => {
            let num = 10
            resolve(num);
        }).then(
            (value) => {console.log(value);
            return value + 10
        }).then((value) => {console.log(value)})

    </script>
</body>
