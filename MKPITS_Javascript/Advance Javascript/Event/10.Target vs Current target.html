<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript event</title>
     
    <style>
     #one {
        width: 500px;
        height: 500px;
        background-color: blanchedalmond;
      }

      #two {
        width: 400px;
        height: 400px;
        background-color: aqua;
      }

      #three {
        width: 300px;
        height: 300px;
        background-color: burlywood;
      }

      #four {
        width: 200px;
        height: 200px;
        background-color: blueviolet;
      }
 </style>
</head>
<body>
    <h1>Target vs CurrentTarget</h1>
    <div id="one" data-name="1">1
     <div id="two" data name="2">2
      <div id="three" data-name="3">3
       <div id="four" data-name="4">4
       </div>
      </div>
     </div>
    </div>

    <script>
    document.getElementById("one").addEventListener("click", (e)=>{
    console.log("1");
    console.log('Target = '+ e.target.dataset.name);
    console.log('CurrentTarget = '+ e.currentTarget.dataset.name);
    },false);

    document.getElementById("two").addEventListener("click", (e)=>{
    console.log("2");
    console.log('Target = '+ e.target.dataset.name);
    console.log('CurrentTarget = '+ e.currentTarget.dataset.name);
    },false);

    document.getElementById("three").addEventListener("click", (e)=>{
    console.log("3");
    console.log('Target = '+ e.target.dataset.name);
    console.log('CurrentTarget = '+ e.currentTarget.dataset.name);
   },false);

  document.getElementById("four").addEventListener("click", (e)=>{
    console.log("4");
    console.log('Target = '+ e.target.dataset.name);
    console.log('CurrentTarget = '+ e.currentTarget.dataset.name);
},false);

</script>
</body>
</html>
