<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Event</title>
</head>
<body>
    <h1>Add event listener 2</h1>
    <button id="mybutton">Click Me</button>

    <script>
        let display1 = () =>{alert("Button Clicked 1")};
        let display2 = () =>{alert("Button clicked 2")};

        let button =document.getElementById("mybutton");
        button.addEventListener("click", display1);
        button.addEventListener("click", display2);
    </script>
</body>
</html>
