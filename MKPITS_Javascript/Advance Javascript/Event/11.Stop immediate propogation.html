<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Event</title>
    <style>
      #one {
        width: 500px;
        height: 500px;
        background-color: blanchedalmond;
      }

      #two {
        width: 400px;
        height: 400px;
        background-color: aqua;
      }

      #three {
        width: 300px;
        height: 300px;
        background-color: burlywood;
      }

      #four {
        width: 200px;
        height: 200px;
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <h1>Stop immediate propogation</h1>
    <div id="one" data-name="1">
      1
      <div id="two" data-name="2">
        2
        <div id="three" data-name="3">
          3
          <div id="four" data-name="4">4</div>
        </div>
      </div>
    </div>

    <script>
      function div1(e) {
        this.style.backgroundcolor = "Red";
      }
      function div2(e) {
        this.style.backgroundcolor = "green";
      }
      function div3(e) {
        this.style.backgroundcolor = "yellow";
        e.stopImmediatePropogation();
      }

      function div4(e) {
        this.style.backgroundcolor = "blue";
      }

      var divone = document.getElementById("one");
      var divtwo = document.getElementById("two");
      var divthree = document.getElementById("three");
      var divfour = document.getElementById("four");

      divone.addEventListener("click", div1, false);
      divtwo.addEventListener("click", div2, false);
      divthree.addEventListener("click", div3, false);
      divfour.addEventListener("click", div4, false);
    </script>
  </body>
</html>
