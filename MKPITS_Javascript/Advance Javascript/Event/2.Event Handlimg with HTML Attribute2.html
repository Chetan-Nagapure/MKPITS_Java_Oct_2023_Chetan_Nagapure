<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Event</title>
</head>
<body>
    <h1>Event Handling with HTML attribute2</h1>
    <button onclick="show();">click me</button>

    <script>
    function show()
    {
        alert("Button Clicked");
    }
    
    </script>
</body>
</html>
