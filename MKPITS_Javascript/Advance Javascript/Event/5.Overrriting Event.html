<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Event</title>
</head>
<body>
    <h1>Overrriting Event</h1>
    <button id="mybutton">Click Me</button>

    <script>
         
        let display1 = () => {alert("Button clicked 1")};
        let display2 = () => {alert("Button clicked 2")};

        document.getElementById("mybutton").onclick = display1;
        document.getElementById("mybutton").onclick = display2;
        
    </script> 
</body>
</html>
