<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Window</title>
</head>
<body>
    <h1>Focus and blur</h1>
    <button type="open" id="openbtn">Open window</button>
    <button type="focus" id="focusbtn">Focus</button>
    <button type="Blur" id="blurbtn">Blur</button>

    <script>
        var newwindow;
        let openWin = () => {
            newwindow = window.open("","_blank" , width ="200" , height = "400");
         }

         let focusWin = () =>{
            newwindow.focus();
         }

         let blurWin = () => {
            newwindow.blur();
         }

         document.getElementById("openbtn").addEventListener('click', openWin);
         document.getElementById("focusbtn").addEventListener('click', focusWin);
         document.getElementById("blurbtn").addEventListener('click', blurWin);
    </script>
</body>
</html>
