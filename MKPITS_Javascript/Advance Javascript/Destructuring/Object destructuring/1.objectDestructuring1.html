<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Object Destructuring</title>
</head>
<body>
    <script>
        let course =  
        {
        courseName: "JavaScript",
        duration: "SixMonths",
        tutor: "GeeksForGeeks"
        };
       
        let {courseName,duration,tutor} = course;
        console.log(courseName);
        console.log(duration);
        console.log(tutor);

    </script>
</body>
</html>
