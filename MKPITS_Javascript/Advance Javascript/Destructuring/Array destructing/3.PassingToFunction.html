<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Destructuring</title>
</head>
<body>
    <script>
        let arr =[10,20,30];

        show = ([value1,value2,value3]) =>
        {
            console.log(value1);
            console.log(value2);
            console.log(value3);
        };
        show(arr);                 
    </script>
</body>
</html>
