<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript spread operator</title>
</head>
<body>
    <script>
        let a ={courseName : "Javascript", tutor : "Geeks for geeks"};
        let b ={...a};
        a.courseName = "Java";
        console.log(a);
        console.log(b);
    </script>
</body>
</html>
