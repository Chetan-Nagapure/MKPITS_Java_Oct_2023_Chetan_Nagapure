<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Javascript spread opertaor
    </title>
</head>
<body>
    <script>
        let a = [10,20,30];
        let b = [40,50,60];
        let c = [...a,...b];

        console.log(a);
        console.log(b);
        console.log(c);
        
    </script>
</body>
</html>
