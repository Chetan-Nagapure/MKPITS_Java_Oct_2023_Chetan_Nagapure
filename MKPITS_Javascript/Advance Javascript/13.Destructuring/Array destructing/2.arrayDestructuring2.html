<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Destructuring</title>
</head>
<body>
    <script>
        let a,b;
         [a, b] = [5, 7]; // Array Destructuring Assignment
          console.log(a);   //   Output: 5
          console.log(b);   //   Output: 7

          [a, b=7] = [5];
          console.log(a);
          console.log(b);

          [a=5, b=7] = [9];
          console.log(a);
          console.log(b);
    </script>
</body>
</html>
