<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript objec destructuring</title>

</head>
<body>
    <script>
        let course =
        {
          courseName : "Javascript",
          duration : "SixMonths",
          tutor : "Geeks for Geeks"
        };

        let {courseName , duration} = course;
        console.log(courseName);
        console.log(duration);
    </script>
</body>
</html>
