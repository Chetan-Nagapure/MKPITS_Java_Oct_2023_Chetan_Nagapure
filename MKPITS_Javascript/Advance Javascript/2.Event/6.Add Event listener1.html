<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Event</title>
</head>
<body>
    <h1>Add event listener 1</h1>
    <button id="mybutton">Click Me</button>

    <script>
        let button =document.getElementById("mybutton");
        button.addEventListener("click", ()=> {alert("Clicked Me");});

    //short way
    // document.getElementById("mybutton").addEventListener("click",()=>{alert("Clicked Me");});
    </script>
</body>
</html>
