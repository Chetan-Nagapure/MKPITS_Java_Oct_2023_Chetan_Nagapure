<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Event</title>
</head>
<body>
    <h1>Event handling with javascript 2</h1>
    <button id="mybutton">Click Me</button>

    <script>
       let  display  = () => {alert("button clicked")};
        document.getElementById("mybutton").onclick = display;
    </script>
</body>
</html>
